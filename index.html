<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src=""></script>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <section class="container-pai">

            <!--tela onde aparece o resultado das operações -->
            <div class="tela">
                <div class="tela-numero">
                    <div class="numero">
                        <h1 id="resultado"></h1>
                    </div>
                </div>
            </div>

            <div class="numeros-operacao">
                <div class="container-operacao">
                    <div class="container-numeros">
                        <input type="button" name="" id="azul" value="F" onclick="insert('F')">
                        <input type="button" name="" id="azul" value="^" onclick="insert('^')">
                        <input type="button" name="" id="azul" value="<" onclick="back()">

                        <input type="button" name="" id="botao" value="7" onclick="insert('7')">
                        <input type="button" name="" id="botao" value="8" onclick="insert('8')">
                        <input type="button" name="" id="botao" value="9" onclick="insert('9')">
                        <input type="button" name="" id="botao" value="4" onclick="insert('4')">
                        <input type="button" name="" id="botao" value="5" onclick="insert('5')">
                        <input type="button" name="" id="botao" value="6" onclick="insert('6')">
                        <input type="button" name="" id="botao" value="1" onclick="insert('1')">
                        <input type="button" name="" id="botao" value="2" onclick="insert('2')">
                        <input type="button" name="" id="botao" value="3" onclick="insert('3')">
                        <input type="button" name="" id="botao" value="0" onclick="insert('0')">
                        <input type="button" name="" id="botao" value="." onclick="insert('.')">
                        <input type="button" name="" id="botao" value="+/-" onclick="">
                    </div>

                    <div class="operacao">
                        <input type="button" name="" id="azul" value="CE" onclick="apagarValor()">
                        <input type="button" name="" id="vermelho" value="ON/OFF" onclick="apagarValor()">

                        <input type="button" name="" id="azul-G" value="%" onclick="insert('%')">
                        <input type="button" name="" id="azul-G" value="√" onclick="insert('√')">
                        <input type="button" name="" id="azul-G" value="x" onclick="insert('*')">
                        <input type="button" name="" id="azul-G" value="÷" onclick="insert('÷')">

                        <div class="maisIgualMenos">

                            <input type="button" name="" id="azulMais" value="+" onclick="insert('+')">

                            <div>
                                <input type="button" name="" id="azul-G" value="-" onclick="insert('-')">
                                <input type="button" name="" id="azul-G" value="=" onclick="calcular()">
                            </div>


                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="/main.js"></script>
</body>

</html>
