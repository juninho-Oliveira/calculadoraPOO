<body>
    <main>
        <section class="container-pai">

                <div class="tela-numero">
                    <div class="numero">
                        <h1 id="resultado">0</h1>
                    </div>
                </div>
            </div>

            <div class="numeros-operacao">
                <div class="container-operacao">
                    <div class="container-numeros">
                        <input type="button" name="" id="azul" value="MRC" onclick="">
                        <input type="button" name="" id="azul" value="M -" onclick="">

                        <input type="button" name="" id="botao" value="7" onclick="">
                        <input type="button" name="" id="botao" value="8" onclick="">

                        <input type="button" name="" id="botao" value="+/-" onclick="">
                    </div>

                    <div class="operacao">
                        <input type="button" name="" id="azul" value="CE" onclick="">
                        <input type="button" name="" id="vermelho" value="ON/OFF" onclick="">

                        <input type="button" name="" id="azul-G" value="%" onclick="">
                        <input type="button" name="" id="azul-G" value="√" onclick="">
                        <input type="button" name="" id="azul-G" value="x" onclick="">
                        <input type="button" name="" id="azul-G" value="÷" onclick="">

                        <div class="maisIgualMenos">

                            <input type="button" name="" id="azulMais" value="+" onclick="pegarValorDoInput()">

                            <div>
                                <input type="button" name="" id="azul-G" value="-" onclick="">
                                <input type="button" name="" id="azul-G" value="=" onclick="">
                            </div>


                        </div>

                    </div>
                </div>
            </div>

        </section>
    </main>
    <script>
        function pegarValorDoInput() {
            var valor = document.getElementById("azul-G").value;
            return valor;
        }

        let operador = valor//Number(result.operador);
        console.log(valor)
        let valor1 = 10//Number(result.numero1);
        let valor2 = 10//Number(result.numero2);

        switch (operador) {
            case 1:
                document.getElementById("resultado").innerHTML = valor1 + valor2
                break;

            case 2:
                console.log(`${valor1} - ${valor2} = ${calc.subtrair(valor1, valor2)}`)
                break;

            case 3:
                console.log(`${valor1} * ${valor2} = ${calc.multiplicar(valor1, valor2)}`)
                break;

            case 4:
                console.log(`${valor1} / ${valor2} = ${calc.dividir(valor1, valor2)}`)
                break;

            case 5:
                console.log(`${valor1} ** ${valor2} = ${calc.exponenciacao(valor1, valor2)}`)
                break;

            case 6:
                console.log(`${valor1} = ${calc.RaizQuadrada(valor1)}`)
                break;

            case 7:
                console.log(`${valor1} é ${(valor1 / valor2) * 100}% de ${valor2}`)
                break;

            case 8:
                console.log(`${valor1} % ${valor2} = ${calc.porcentagem(valor1, valor2)}`)
                break;

            case 9:
                console.log(`${valor1} ! = ${calc.fatoracao(valor1)}`);
                break;
        }
    </script>
